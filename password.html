<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="password.css">
<head>
	<script type="text/javascript" src="password.js"></script>
</head>
<body>
	<h1>XKCD Password Generator</h1>
	<div class="temp">
	<div class="block">
		<label>Minimum Word Length</label>
		<select id="min" class="len">
			<option>Choose min word length</option>
		</select>
	</div>
	<div class="block">
		<label>Maximum Word Length</label>
		<select id="max" class="len">
			<option>Choose max word length</option>
		</select>
	</div>
	<div class="block">
		<label>Max Length</label>
		<input type="text" id="maxlen">
	</div>
	<div class="bottom">
		<input type="checkbox" id="easytype">Easy Typing<br><br>
		<input type="checkbox" id="subs">Number Substitutions<br><br>
		<button onclick="submit()">Submit</button>
	</div>
	</div>
</body>
</html>
